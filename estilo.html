          <h1>ODS</h1>
          <h2>Paz Justições e Instituições Eficazes</h2>
           <p>Promover sociedades pacíficas e inclusivas para o desenvolvimento sustentável, proporcionar o acesso á justiça para todos e construir instituições eficazes,responsáveis e inclusa em todos os níveis.</p>
           <P>Tentando reduzirde todas as formas a violência, inclusive as taxas de mortalidade e acabar de vez com os abusos, exploração, tráficos ou qualquer outro tipo de violência contra crianças.</p>
          <p>Dá a sociedade o direito de poder garantir o acesso a justiça e combater com todas as formas de crimes, com o intuito de que até 2030 possam fornecer identidade legal a todos, inclusive o registro de nascimento.</p>
